{% set name = "erlab" %}
{% set version = "3.2.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/erlab-{{ version }}.tar.gz
  sha256: ee26bf5fc8018b9d702a06a8b45cb94cc12c15ca06d764618db7baddda237da2

build:
  entry_points:
    - itool-manager = erlab.interactive.imagetool.manager:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - h5netcdf >=1.2.0
    - igor2 >=0.5.9
    - joblib >=1.3.2
    - lazy-loader >= 0.4
    - lmfit >=1.3.2
    - matplotlib-base >=3.8.0
    - numba >=0.59.0
    - numpy >=1.26.0
    - pyperclip >=1.8.2
    - pyqtgraph >=0.13.1
    - qtawesome >=1.3.1
    - qtconsole >= 5.6.0
    - qtpy >=2.4.1
    - scipy >=1.13.0
    - tqdm >=4.66.2
    - varname >=0.13.0
    - xarray >=2024.10.0
  run_constrained:
    - astropy >=5.1.1
    - nexusformat >=1.0.6
    - numbagg >=0.8.1
    - iminuit >=2.25.2
    - dask >=2024.4.1
    - pyqt >=5.15
    - pyside2 >=5.15
test:
  imports:
    - erlab
    - erlab.analysis
    - erlab.io
    - erlab.plotting
    - erlab.interactive
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pyqt >=5.15
    - pip

about:
  home: https://github.com/kmnhan/erlabpy
  summary: Python package for ARPES data analysis and visualization.
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://erlabpy.readthedocs.io/
  dev_url: https://github.com/kmnhan/erlabpy

extra:
  recipe-maintainers:
    - kmnhan
  feedstock-name: erlabpy
